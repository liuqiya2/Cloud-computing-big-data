<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- api gateway generated sdk -->
  <script src="./assets/js/sdk/lib/axios/dist/axios.standalone.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/components/hmac.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
  <script src="./assets/js/sdk/lib/url-template/url-template.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/utils.js"></script>

  <script src="./assets/js/sdk/apigClient.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.75em;
      margin-bottom: 10px;
      color: #34495e;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-bar input {
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 80%;
    }
    .search-bar button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .upload-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .upload-section input,
    .upload-section button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .upload-section button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery-item {
      flex-basis: calc(33.333% - 20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Album</h1>

    <section>
      <h2>Search Photos</h2>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search photos...">
        <button id="search-button">Search</button>
      </div>
    </section>

    <section>
      <h2>Upload Photo</h2>
      <div class="upload-section">
        <input id="upload-input" type="file" accept="image/*">
        <input id="label-input" type="text" placeholder="Enter labels separated by commas">
        <button id="upload-button">Upload</button>
      </div>
    </section>

    <section>
      <h2>Gallery</h2>
      <div class="gallery">
        <!-- Example Gallery Items (Static) -->
        <div class="gallery-item">
          <img src="example-photo1.jpg" alt="Example Photo 1">
        </div>
        <div class="gallery-item">
          <img src="example-photo2.jpg" alt="Example Photo 2">
        </div>
        <div class="gallery-item">
          <img src="example-photo3.jpg" alt="Example Photo 3">
        </div>
        <!-- More gallery items would go here -->
      </div>
    </section>
  </div>

  <script>

    var sdk = apigClientFactory.newClient({});

  </script>

  <!-- chat js -->
  <script src="./assets/js/index.js"></script>

</body>
</html>
